<!DOCTYPE HTML>
<html>
	<head>
		<title>TP FORMULAIRE</title>
		<meta charset="utf-8">
		<meta name="description" content="TP FORMULAIRE">
		<!-- For Internet Explhorreur : to force css3 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Tablettes 'n' Mobiles -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- main css and js -->
		<script type="text/javascript" src="/js/main.js" defer></script>
		<link rel="stylesheet" href="/css/style.css">
		<script type="text/javascript" src="jquery_3_3_1.js"></script>
	    <link rel="stylesheet" type="text/css" href="datatables.min.css">
    	<script type="text/javascript" charset="utf8" src="datatables.min.js"></script>

	</head>

<body>

	<div id="page">
		<header><!-- Entête de la zone considérée --></header>

		<nav><!-- Nav. principale de la page --></nav>

		<aside><!-- Les à-cotés de la page --></aside>

		<!-- Contenu textuel de la page -->
		<section>
			<table id="table_films" border="1">
			</table>
			<p>Titre : <input type="text" name="titre" id="titre"></p>
			<p>Année de sortie : <input type="text" name="annee" id="annee"></p>
			<p>Réalisateur : <input type="text" name="realisateur" id="realisateur"></p>
			<p>Acteur : <input type="text" name="acteur" id="acteur"></p>
			<p>Genre : <input type="text" name="genre" id="genre"></p>
			<p>Type : <input type="text" name="type" id="type"></p>
			<p>Classement : <input type="text" name="classement" id="classement"></p>
			<label for="support">Support :</label>

				<select name="pets" id="pet-select">
					<option value="">Type de support</option>
					<option value="DVD">DVD</option>
					<option value="Blue Ray">Blue Ray</option>
					<option value="Blue Ray 4K">Blue Ray 4K</option>
				</select>
			<fieldset>
				<legend>Film prêté:</legend>
			
				<div>
				  <input type="radio" id="oui" name="pret" value="Oui"
						 checked>
				  <label for="oui">Oui</label>
				</div>
			
				<div>
				  <input type="radio" id="non" name="pret" value="Non">
				  <label for="non">Non</label>
				</div>

			</fieldset>

			<p>Visionné : <input type="text" name="age" id="age"></p>

			<p>
				<button onClick="ajoutPersonne()" class="btn_action" id="btn_ajouter">AJOUTER</button>
				&nbsp;&nbsp;&nbsp;
				<button onClick="majPersonne()" class="btn_action" id="btn_modifier">MODIFIER</button>
				&nbsp;&nbsp;&nbsp;
				<button onClick="annulPersonne()" class="btn_save" id="btn_annuler">ANNULER</button>
			</p>
		</section>

		<footer><!-- Pied-de-page de la page --></footer>
	</div>

</body>
</html>
