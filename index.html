<!DOCTYPE HTML>
<html>
	<head>
		<title>TP FORMULAIRE</title>
		<meta charset="utf-8">
		<meta name="description" content="TP FORMULAIRE">
		<!-- For Internet Explhorreur : to force css3 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Tablettes 'n' Mobiles -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- main css and js -->
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/main.js" defer></script>
		<link rel="stylesheet" href="/css/style.css">
		<script type="text/javascript" src="/js/jquery_3_3_1.js"></script>
	    <link rel="stylesheet" type="text/css" href="/css/datatables.min.css">
    	<script type="text/javascript" charset="utf8" src="/js/datatables.min.js"></script>

	</head>

<body>

	<div id="page">
		<header><!-- Entête de la zone considérée --></header>

		<nav><!-- Nav. principale de la page --></nav>

		<aside><!-- Les à-cotés de la page --></aside>

		<!-- Contenu textuel de la page -->
		<section>
			
			<div class="container-fluid">
				<h1>ZE Vidéothèque</h1>
				<table class="table mt-3" id="table_films" border="1">

				</table>
			</div>
			

			<form action="" id="formulaire">
					<div class="form-group ml-4">

						<div class="form-group">
							<label for="titre" class="col-sm-2 col-form-label">Titre : </label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" name="titre" id="titre" placeholder="Titre">
						</div>

						<div class="form-group">
							<label for="annee" class="col-sm-2 col-form-label">Année de sortie : </label>
							<div class="col-sm-10">
							  <input type="number" class="form-control" name="annee" id="annee" placeholder="Année de sortie">
						</div>

						<div class="form-group">
							<label for="realisateur" class="col-sm-2 col-form-label">Réalisateur : </label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" name="realisateur" id="realisateur" placeholder="Réalisateur">
						</div>

						<div class="form-group">
							<label for="acteur" class="col-sm-2 col-form-label">Acteur : </label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" name="acteur" id="acteur" placeholder="Acteur">
						</div>

						<div class="form-group">
							<label for="genre" class="col-sm-2 col-form-label">Genre : </label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" name="genre" id="genre" placeholder="Genre">
						</div>

						<div class="form-group">
							<label for="type" class="col-sm-2 col-form-label">Type : </label>
							<div class="col-sm-10">
							  <input type="text" class="form-control" name="type" id="type" placeholder="Type">
						</div>


						<div class="form-group col-sm-2">
							<label for="classement">Classement :</label>

								<select class="custom-select mr-sm-2" name="classement" id="classement-select">
									<option value="">Classement</option>
									<option value="Tout Public">Tout Public</option>
									<option value="-12 ans">-12 ans</option>
									<option value="-16 ans">-16 ans</option>
									<option value="-18 ans">-18 ans</option>
								</select>
						</div>

						<div class="form-group col-sm-2">

							<label for="support">Support :</label>

								<select class="custom-select mr-sm-2" name="support" id="support-select">
									<option value="">Type de support</option>
									<option value="DVD">DVD</option>
									<option value="Blu Ray">Blu Ray</option>
									<option value="Blu Ray 4K">Blu Ray 4K</option>
								</select>

						</div>

						<fieldset class="form-group col-sm-2">
							<legend>Film prêté:</legend>
						
							<div>
							<input type="radio" id="oui" name="pret" value="Oui"
									checked>
							<label for="oui">Oui</label>
							</div>
						
							<div>
							<input type="radio" id="non" name="pret" value="Non">
							<label for="non">Non</label>
							</div>

						</fieldset>

						<fieldset class="form-group col-sm-2">
							<legend>Film visionné:</legend>
						
							<div>
							<input type="radio" id="yes" name="visione" value="Oui"
									checked>
							<label for="oui">Oui</label>
							</div>
						
							<div>
							<input type="radio" id="no" name="visione" value="Non">
							<label for="non">Non</label>
							</div>

						</fieldset>

						<div class="form-group">
							<label for="note" class="col-sm-2 col-form-label">Note : </label>
							<div class="col-sm-10">
							  <input type="number" class="form-control" name="note" id="note" placeholder="Note">
						</div>

						<div class="form-check mt-3">
							<input type="checkbox" class="form-check-input" id="steelBox">
							<label class="form-check-label" for="steelBox">SteelBox</label>
						</div>

					</div>



			</form>


			<div class="container ">
				<div class="row justify-content-md-center">
					<button type="button" onClick="ajoutFilm()" class="btn-primary btn-lg" id="btn_ajouter">AJOUTER</button>
					&nbsp;&nbsp;&nbsp;
					<button type="button" onClick="majFilm()" class="btn-secondary btn-lg" id="btn_modifier">MODIFIER</button>
					&nbsp;&nbsp;&nbsp;
					<button type="button" onClick="resetForm()" class="btn-danger btn-lg" id="btn_annuler">ANNULER</button>
				</div>
			</div>
		</section>

		<footer><!-- Pied-de-page de la page --></footer>
	</div>

</body>
</html>
